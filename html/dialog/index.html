<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dialog.css">
    <link rel="stylesheet" type="text/css"
          href="../common/start/jquery-ui-1.8.22.custom.css">
    <script src="../common/jquery-1.7.2.min.js"></script>
    <script src="../common/jcanvas.min.js"></script>
    <script src="../common/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="../common/jquery.ba-outside-events.min.js"></script>
    <script src="../common/jquery.ba-resize.min.js"></script>
    <script src="dialog.js"></script>
  </head>
  <body>
    <div id="dialog-form" title="Create new user">
      <form>
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
          <label for="email">Email</label>
          <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
        </fieldset>
      </form>
    </div>


    <div id="users-contain" class="ui-widget">
      <h1>Existing Users:</h1>
      <table id="users" class="ui-widget ui-widget-content">
        <thead>
          <tr class="ui-widget-header ">
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>johndoe1</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button id="create-user">Create new user</button>
  </body>
</html>
